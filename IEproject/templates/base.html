<!DOCTYPE html>
{% load static %}              
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>해결의 IE들</title>
    <script src="https://kit.fontawesome.com/48b888f21a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="${pageContext.request.contextPath}/resources/css/font-awesome.min.css" type="text/css">

    <link rel="stylesheet" href="{% static 'css/_navbar.css' %}">
    <link rel="stylesheet" href="{% static '/css/mainpage.css' %}">
    <link rel="stylesheet" href="{% static '/css/root2.css' %}">

</head>

<form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
    {% csrf_token %}
<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<body>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
